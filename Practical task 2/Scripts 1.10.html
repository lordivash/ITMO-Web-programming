<body>
<h1 style="background-color: gainsboro; text-align: center; font-size: 250%">Площадь параллелограмма</h1>
<form name="form1" style="font-size: 22px">
    <p>Введите нижнее основание<br>
        <input type="text" name="base" size="10"><br>

    Введите высоту<br>
        <input type="text" name="height" size="10"><br></p>

    Площадь<br>
    <input type="text" name="square" size="10"><br>
    <input type="button" value="Вычислить" onclick="form1.square.value = form1.base.value * form1.height.value">
</form>
</body>
