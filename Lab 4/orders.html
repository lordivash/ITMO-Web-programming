<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Make an order</title>
    <link rel="stylesheet" href="orderspage.css">
    <script src="orderscripts.js"></script>
</head>

<body>
<div class="test" id="test">
</div>

<div class="head">
    <h1 style="margin-left: 20px">Quiet Desk</h1>
</div>

<div class="order">
    <table id="ordertable">
        <tr>
            <th style="background-color: dodgerblue; color: white">Товар</th>
            <th style="background-color: dodgerblue; color: white">Цена (руб.)</th>
        </tr>
    </table>

    <form name="orderform" style="padding: 4px">
        <input type="text" placeholder="Добавьте новый заказ" name="name" required style="font-size: 24px; padding: 10px;">
        <input type="text" placeholder="Введите цену" name="price" required style="font-size: 24px; padding: 10px">

        <button type="button" onclick="addOrder()">Добавить товар</button>
    </form>

    <button type="button" onclick="orderCost()" style="margin-left: 4px">Посчитать стоимость</button>

    <p id="cost" style="padding: 10px; background-color: white; margin-left: 4px;">Стоимость товара:</p>

</div>

</body>
</html>
